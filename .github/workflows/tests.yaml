name: Jest Tests

on:
  pull_request:
    branches:
      - main

jobs:
  jest:
    name: Run Jest Tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm test
